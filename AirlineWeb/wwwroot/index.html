<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Pan Austrailian</title>
</head>
<body>
    <div class="container">
        <h1 class="display-3 text-center my-4">Pan Austrailian Airways</h1>
        <h1 class="display-3 text-center my-4">WebHook Registeration</h1>

        <div id="alertSuccess" class="alert alert-success">
            <strong>Success</strong>
            <label id="successMessage">webhook registered</label>
        </div>
        <div id="alertDanger" class="alert alert-danger">
            <strong>Danger</strong>
            <label id="successMessage">please check login files</label>
        </div>
        <div id="registeration">
            <div class="form-group">
                <label>Enter you webhook URI</label>
                <input class="form-control form-control-lg" type="text" id="webhook" placeholder="Enter Uri">
                <small class="form-text text-muted">Your webhook URI will not be shared</small>
            </div>
        </div>
        <div class="form-group">
            <label for="webhooktype">webhook type</label>
            <select class="form-control" id="webhooktype">
                <option>Price Change</option>
                <option>Seat Availabilty</option>
                <option>Flight Delays & Disruption</option>
            </select>  
        </div>
        <div>
            <button id="register" class="btn btn-primary btn-black" type="submit">Register</button>
        </div>
    </div>
    
</body>
</html>
